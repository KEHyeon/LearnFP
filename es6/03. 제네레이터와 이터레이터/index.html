<script>
  const log = console.log;
</script>

<script>
  function* gen() {
    yield 1;
    if (0) yield 2;
    yield 3;
    return 100;
  }
  let iter = gen();
  log(iter[Symbol.iterator]() == iter);
  log(iter.next());
  log(iter.next());
  log(iter.next());
  log(iter.next());

  for (const a of gen()) log(a);
</script>

<script>
  console.clear();
  function* infinity(i = 0) {
    while (true) yield i++;
  }
  function* limit(l, iter) {
    for (const a of iter) {
      yield a;
      if (a == l) return;
    }
  }
  function* odds(l) {
    for (const a of limit(l, infinity(1))) {
      if (a % 2) yield a;
    }
  }
  let iter2 = odds(10);
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  for (const a of odds(40)) log(a);
</script>

<script>
  console.clear();
  log(...odds(10));

  const [head, ...tail] = odds(10);
  log(head);
  log(tail);
</script>
