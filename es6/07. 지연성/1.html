<script src="../lib/fx.js"></script>

<script>
  const add = (a, b) => a + b;
  const range = (l) => {
    let i = -1;
    let res = [];
    while (++i < l) {
      res.push(i);
    }
    return res;
  };

  var list = range(5);
  log(reduce(add, list));
</script>

<script>
  const L = {};
  L.range = function* (l) {
    let i = -1;
    while (++i < l) {
      yield i;
    }
  };

  var list = L.range(5);
  log(list);
  log(list.next().value);
  log(list.next().value);
  log(list.next().value);
  console.clear();
</script>

<script>
  function test(name, time, f) {
    console.time(name);
    while (time--) f();
    console.timeEnd(name);
  }
</script>

<script>
  const take = curry((l, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(a);
      if (res.length == l) return res;
    }
    return res;
  });

  console.time("");
  go(range(100000), take(5), reduce(add), log);
  console.timeEnd("");
  console.time("");
  go(L.range(100000), take(5), reduce(add), log);
  console.timeEnd("");
</script>
